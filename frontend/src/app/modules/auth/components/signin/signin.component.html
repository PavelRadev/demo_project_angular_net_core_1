<div layout="row">
  <div flex-xs="100"
       flex-sm="45"
       flex-md="45"
       flex-lg="40"
       flex-xl="40"
       class="mat-typography bg-white min-height-100vh"
       layout
       layout-align="center start">

    <div flex-xs="90"
         flex-sm="90"
         flex-md="80"
         flex-lg="70"
         flex-xl="70"
         layout
         layout-wrap>

      <div flex="100"
           class="m-t-60 m-y-xl-80"
           layout>
        <div class="width-70 height-70 bc-gray border-radius-50-per"
             layout
             layout-align="center center">
          Logo
        </div>
      </div>

      <div flex="100" class="m-t-25 m-b-60">
        <h1 class="line-height-42">Sign in to the system</h1>
      </div>

      <form id="loginForm"
            flex="100"
            class="relative"
            #loginForm="ngForm">
        <app-loading-animation *ngIf="isLoading"></app-loading-animation>

        <div layout
             layout-align="space-between"
             layout-wrap
             [class.blur-2]="isLoading">

             <mat-form-field flex="100" class="m-b-30">
              <mat-label>EMAIL</mat-label>
              <input type="text"
                     matInput
                     #loginInput="ngModel"
                     name="email"
                     required
                     [(ngModel)]="login"
                     id="emailInput">
              <mat-error>{{loginInput.errors?.serverError}}</mat-error>
              <mat-error *ngIf="loginInput.errors?.required">
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field flex="100" class="m-b-30">
              <mat-label>PASSWORD</mat-label>
              <input [type]="getPasswordInputType()"
                     matInput
                     #passwordInput="ngModel"
                     name="password"
                     required
                     [(ngModel)]="password"
                     id="passwordInput">
              <mat-icon matSuffix (click)="isPasswordVisible = !isPasswordVisible">{{isPasswordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error>{{passwordInput.errors?.serverError}}</mat-error>
              <mat-error *ngIf="passwordInput.errors?.required">
                Password is required
              </mat-error>
            </mat-form-field>

          <div flex="100"
               layout
               layout-align="start center"
               class="m-t-46 m-b-20">
            <button mat-raised-button
                    styled-button
                    type="submit"
                    (click)="signin()"
                    class="m-r-32 width-160"
                    [disabled]="isLoading || loginForm.invalid"
                    color="primary"
                    id="loginButton">
                Log in
            </button>

            <span class="m-l-15 f-s-18 line-height-21 cursor-pointer"
                routerLink="/auth/signup">
                Sign up?
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div hide-xs
       flex-md="55"
       flex-lg="60"
       flex-xl="60"
       class="bg-white login-image align-items-center min-height-100vh">
  </div>
</div>
